---
layout: default
---

<header class="page-header">
  <div class="container">
    <h1 class="page-title">{{ page.title }}</h1>
  </div>
</header>

<section>
  <div class="container">
    {{ content }}
    <ul class="project-list">
      {% assign projects = site.projects | where: "lang", page.lang %}

      {% for project in projects %}
        <li onclick="window.location.href='{{ project.url }}'">
          <h2>{{ project.name }}</h2>
          <p>{{ project.description }}</p>
          <a href="{{ project.url }}">
            {{ site.data.translations.ui.readMore[page.lang] }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
</section>
